<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details in Table</title>
    <script src="student db.js"></script>
</head>

<body>
    <table>
        <caption>
            <h3>-:Student Details:-</h3>

        </caption>
        <tr>
            <td>Student's Roll No.</td>
            <td><input type="text" id="roll"></td>
        </tr>
        <tr>
            <td>Student's Name</td>
            <td><input type="text" id="uname"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" id="fname"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td id="gender">
                <input type="radio" name="gender" value="Male">Male</input>
                <input type="radio" name="gender" value="Female">Female</input>


            </td>
        </tr>

        <tr>
            <td>School's Name</td>
            <td><input type="text" name="" id="sname"></td>
        </tr>
        <tr>
            <td>D.O.B.</td>
            <td><input type="date" id="bday"></td>
        </tr>
        <tr>
            <td>
                <b>
                    <h3>Marks:-</h3>
                </b>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>Hindi</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Maths</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="text" id="hmark"></td>
            <td><input type="text" id="emark"></td>
            <td><input type="text" id="pmark"></td>
            <td><input type="text" id="cmark"></td>
            <td><input type="text" id="mmark"></td>
        </tr>
        <tr>
            <td><input type="button" value="Submit" onclick="database()"></td>
        </tr>
    </table>
    <br><br>
    <div id="studbase"></div>
</body>

</html>
